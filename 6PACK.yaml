board: 6 Pack
name: 6 Pack StepStick XYZABC
stepping:
  engine: I2S_STREAM
  idle_ms: 250
  pulse_us: 4
  dir_delay_us: 1
  disable_delay_us: 0

axes:
  shared_stepper_disable_pin: NO_PIN
  x:
    steps_per_mm: 200.000         
    max_rate_mm_per_min: 10000.000  
    acceleration_mm_per_sec2: 100.000  
    max_travel_mm: 1000.000   
    soft_limits: false       
    homing:
      cycle: 1          
      positive_direction: false 
      mpos_mm: 0.000    
      feed_mm_per_min: 100.000   
      seek_mm_per_min: 200.000   
      settle_ms: 500           
      seek_scaler: 1.100 
      feed_scaler: 1.100 

    motor0:
      limit_neg_pin: gpio.33:low   
      limit_pos_pin: NO_PIN  
      limit_all_pin: NO_PIN
      hard_limits: true 
      pulloff_mm: 1.000 
      stepstick:
        step_pin: I2SO.2 
        direction_pin: I2SO.1 
        disable_pin: I2SO.0  

  y:
    steps_per_mm: 200.000
    max_rate_mm_per_min: 10000.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 1000.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 0.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: gpio.32:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.5
        direction_pin: I2SO.4
        disable_pin: I2SO.7

  z:
    steps_per_mm: 200.000
    max_rate_mm_per_min: 10000.000
    acceleration_mm_per_sec2: 100.000
    max_travel_mm: 1000.000
    soft_limits: false
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 0.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 800.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100

    motor0:
      limit_neg_pin: gpio.35:low
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: true
      pulloff_mm: 1.000
      stepstick:
        step_pin: I2SO.10
        direction_pin: I2SO.9
        disable_pin: I2SO.8    
        

i2so:
  bck_pin: gpio.22
  data_pin: gpio.21
  ws_pin: gpio.17

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  card_detect_pin: NO_PIN
  cs_pin: gpio.5

control:
  safety_door_pin: NO_PIN
  reset_pin: NO_PIN
  feed_hold_pin: NO_PIN
  cycle_start_pin: NO_PIN
  macro0_pin: gpio.16:low:pu
  macro1_pin: gpio.14:low:pu
  macro2_pin: gpio.25:low:pu
  macro3_pin: gpio.26:low:pu
  fault_pin: NO_PIN
  estop_pin: NO_PIN

status_outputs:
  report_interval_ms: 500
  idle_pin: NO_PIN
  run_pin: I2SO.21
  hold_pin: I2SO.20
  alarm_pin: I2SO.23
#c-step
#c-dir
#c-ena

user_outputs:
#M62 P0 digital0 pin on,M63 P0 digital0 off
  analog0_pin: NO_PIN
  analog1_pin: NO_PIN
  analog2_pin: NO_PIN
  analog3_pin: NO_PIN
  analog0_hz: 5000
  analog1_hz: 5000
  analog2_hz: 5000
  analog3_hz: 5000
  digital0_pin: I2SO.18
#b-step
  digital1_pin: I2SO.17
#b-dir
  digital2_pin: I2SO.16
#b-ena
  digital3_pin: I2SO.13
#a-step
  digital4_pin: I2SO.12
#a-dir
  digital5_pin: I2SO.15
#a-ena
  digital6_pin: NO_PIN
  digital7_pin: NO_PIN
  
coolant:
  flood_pin: NO_PIN
  mist_pin: gpio.4
  delay_ms: 0

probe:
  pin: gpio.34:low
  toolsetter_pin: NO_PIN
#toolmessure
  check_mode_start: true
  hard_stop: false

macros:
  startup_line0:
  startup_line1:
  macro0:
  macro1:
  macro2:
  macro3:


start:
  must_home: false

PWM:
  pwm_hz: 5000
  output_pin: gpio.27
  enable_pin: gpio.12
  direction_pin: NO_PIN
  disable_with_s0: false
  s0_with_disable: true
  spinup_ms: 1000
  spindown_ms: 1000
  tool_num: 0
  speed_map: 0=0.000% 1000=100.000%

